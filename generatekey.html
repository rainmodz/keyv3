<!DOCTYPE html>
<html>
<head>
  <title>Generated Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #keyBox {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 18px;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>âœ… Your Generated Key</h1>
  <div id="keyBox">Generating...</div>
  <button onclick="copyKey()">ðŸ“‹ Copy Key</button>

  <script>
    // Fetch key from backend
    fetch('/generatekey')
      .then(res => res.text())
      .then(data => {
        document.getElementById('keyBox').textContent = data;
        // Auto copy after 3 sec
        setTimeout(() => {
          navigator.clipboard.writeText(data);
          document.querySelector("button").textContent = "âœ… Key Copied!";
        }, 3000);
      });

    function copyKey() {
      const key = document.getElementById("keyBox").textContent;
      navigator.clipboard.writeText(key);
      document.querySelector("button").textContent = "âœ… Key Copied!";
    }
  </script>

</body>
</html>
